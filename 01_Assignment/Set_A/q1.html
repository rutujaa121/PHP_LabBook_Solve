<!-- Q1) Create a HTML document to display the following screen. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>List of Indian States with their capital</h4>
    <ol type="1">
        <li>Delhi</li>

        </ul>

        <li>Haryana</li>

            <li>Chandigarh</li>
        </ul>

        <li>Gujarat</li>
        <ul type="circle">
            <li>Gandhinagar</li>
        </ul>

        <li>Rajasthan</li>
        <ul type="circle">
            <li>Jaipur</li>
        </ul>

        <li>Maharashtra</li>
        <ul type="circle">
            <li>Mumbai</li>
        </ul>

        <li>Uttarpradesh</li>
        <ul type="circle">
            <li>Lucknow</li>
        </ul>
    </ol>
</body>
</html>
