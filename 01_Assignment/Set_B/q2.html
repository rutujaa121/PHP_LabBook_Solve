<!-- Q 2. Write HTML 5 code which generates the following output and display each element of list in 
different size, color & font. Use external CSS to format the list -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./q2.css">
</head>
<body>
    <ul class="list1">
        <li>Non flowering plants</li>
        <ul type="circle" class="non">
            <li>Fern</li>
            <li>Spore</li>
        </ul>
        <li>Flowering plants</li>
        <ul type="square" class="plants">
            <li>Lilly</li>
            <li>Rose</li>
            <ol class="order">
                <li>Red Rose</li>
                <li>Pink Rose</li>
            </ol>
        </ul>
    </ul>
</body>
</html>
